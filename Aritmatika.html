<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Aritmatika Radi</title>
</head>
<body>
  <h2>Perhitungan Aritmatika</h2>
    <script>
      let angka = 10 + 2;
      document.writeln("<P>10 + 2 = " + angka + "</P>")
      originalAngka = angka;
      
      angka = 15 - 3;
      document.writeln("<p>15 - 3 = " + angka + "</p>")
      originalAngka = angka;
      
      angka = 20 * 0;
      document.writeln("<p>20 * 0 = " + angka + "</p>")
      originalAngka = angka;
      
      angka = 100 / 5;
      document.writeln("<p>100 / 5 = " + angka + "</p>")
      originalAngka = angka;
      
      angka = 11 % 5;
      document.writeln("<p>11 % 5 = " + angka + "</p>")
      originalAngka = angka;
      
      angka = 12**2;
      document.writeln("<p>12 ** 2 = " + angka + "</p>")
      originalAngka = angka;
    </script>
</body>
</html>
